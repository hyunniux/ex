<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lotteseven</title>

<body>
    <section class="sec1">
        <div class="inner">
        <h1>비전</h1>
        <h2>건강하고 행복한 삶에 기여합니다</h2>
        <p>롯데칠성음료는 우리에게 가장 소중하고 필요한 '물'을 통해 소비자들의 건강하고 행복한 삶에 기여하는 '건강하고 존경받는 회사'로 도약하고자 합니다.
            '사람'과 '브랜드'와 '시스템'이라는 3가지 가치를 최우선으로 미래가치 창출을 위한 지속적인 투자를 통해 소비자의 풍요로운 삶에 기여하는 기업, 최고의 제품으로 신뢰받는 기업, 사회와 함께 더불어 성장하는
            기업이 되기 위해 최선을 다하겠습니다.</p>
        </div>
    </section>
    <section class="sec2">
        <div class="inner">
            <p>
                <strong> 건강하고 존경받는 회사</strong>로 도약하기 위해 롯데칠성음료의 3가지 가치 투자
            </p>
        </div>
    </section>
